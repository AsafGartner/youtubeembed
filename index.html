<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
}

iframe {
    display: block;
}
</style>
</head>
<body>
<iframe id="yt" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<script>
let hash = location.hash;
if (hash.startsWith("#")) {
    hash = hash.slice(1);
}

yt.width = document.body.offsetWidth;
yt.height = document.body.offsetHeight;
yt.src = "https://www.youtube.com/embed/" + hash + "?controls=0&autoplay=1";

</script>
</body>
</html>
